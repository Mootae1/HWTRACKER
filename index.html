<style>
  * {
    box-sizing: border-box;
    font-family: "Inter", sans-serif;
    transition: all 0.25s ease;
  }

  :root {
    --bg: radial-gradient(circle at top left, #0f172a, #020617);
    --card-bg: rgba(255,255,255,0.08);
    --text: #e2e8f0;
    --accent: #7c3aed;
    --button-bg: linear-gradient(90deg, #7c3aed, #6366f1);
  }

  body.light {
    --bg: linear-gradient(180deg, #f9fafb, #e5e7eb);
    --card-bg: rgba(255,255,255,0.9);
    --text: #1e293b;
    --accent: #4f46e5;
    --button-bg: linear-gradient(90deg, #6366f1, #4f46e5);
  }

  body {
    margin: 0;
    padding: 0;
    background: var(--bg);
    color: var(--text);
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    overflow-x: hidden;
  }

  .container {
    width: 95%;
    max-width: 900px;
    margin-top: 40px;
    text-align: center;
    animation: fadeIn 1s ease forwards;
    position: relative;
  }

  .theme-toggle {
    position: absolute;
    top: -10px;
    right: 0;
    background: var(--card-bg);
    border: none;
    border-radius: 50%;
    width: 44px;
    height: 44px;
    cursor: pointer;
    font-size: 20px;
    color: var(--text);
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 0 10px rgba(0,0,0,0.4);
  }

  .theme-toggle:hover {
    transform: scale(1.1);
    box-shadow: 0 0 15px var(--accent);
  }

  h1 {
    font-size: 2.3rem;
    color: var(--accent);
    font-weight: 700;
    margin-bottom: 8px;
  }

  p.subtitle {
    color: #94a3b8;
    margin-bottom: 25px;
  }

  .stats-box {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
    gap: 10px;
    margin-bottom: 25px;
  }

  .card {
    background: var(--card-bg);
    backdrop-filter: blur(10px);
    border-radius: 16px;
    padding: 18px;
    min-width: 160px;
    color: var(--text);
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    animation: floatUp 1.5s ease;
  }

  .card h2 { font-size: 1.3rem; margin-bottom: 5px; }
  .card span { font-size: 0.85rem; color: #a5b4fc; }

  form {
    background: var(--card-bg);
    border-radius: 16px;
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 12px;
    margin-bottom: 20px;
  }

  input, select, button {
    padding: 12px;
    border-radius: 10px;
    border: none;
    font-size: 15px;
  }

  input, select {
    background: rgba(255,255,255,0.1);
    color: var(--text);
    outline: none;
  }

  option { color: black; }
  input::placeholder { color: #94a3b8; }

  button {
    background: var(--button-bg);
    color: white;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 0 10px rgba(124,58,237,0.4);
  }

  button:hover {
    transform: scale(1.03);
    box-shadow: 0 0 20px rgba(124,58,237,0.8);
  }

  .filter {
    width: 100%;
    background: rgba(255,255,255,0.1);
    border-radius: 10px;
    color: var(--text);
    margin-bottom: 20px;
  }

  ul { list-style: none; padding: 0; }
  li {
    background: var(--card-bg);
    border-radius: 14px;
    padding: 16px;
    margin-bottom: 12px;
    text-align: left;
    display: flex;
    flex-direction: column;
    gap: 6px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.25);
    animation: fadeIn 0.6s ease;
  }

  .subject { font-weight: 600; font-size: 1rem; }
  .deadline { color: #cbd5e1; font-size: 0.85rem; }
  .countdown { font-weight: 600; font-size: 0.85rem; }
  .status-green { color: #22c55e; }
  .status-yellow { color: #eab308; }
  .status-red { color: #ef4444; }

  .actions { display: flex; gap: 10px; margin-top: 5px; }
  .done-btn, .delete-btn {
    flex: 1;
    padding: 8px 12px;
    border-radius: 8px;
    cursor: pointer;
    color: white;
    font-weight: 600;
  }
  .done-btn { background: #10b981; }
  .delete-btn { background: #ef4444; }
  .done-btn:hover { box-shadow: 0 0 12px #10b981aa; }
  .delete-btn:hover { box-shadow: 0 0 12px #ef4444aa; }

  .empty { color: #94a3b8; text-align: center; margin-top: 25px; }

  @keyframes fadeIn { from { opacity: 0; transform: translateY(10px);} to { opacity: 1; transform: translateY(0);} }
  @keyframes floatUp { from { opacity: 0; transform: translateY(20px);} to { opacity: 1; transform: translateY(0);} }
</style>
</head>

<script>
function load(){return JSON.parse(localStorage.getItem('tasks')||'[]');}
function save(t){localStorage.setItem('tasks',JSON.stringify(t));}
function updateStats(t){
 document.getElementById('total').textContent=t.length;
 document.getElementById('completed').textContent=t.filter(x=>x.done).length;
 document.getElementById('pending').textContent=t.filter(x=>!x.done).length;
}
function render(){
 const t=load();
 const l=document.getElementById('taskList');
 const f=document.getElementById('filter').value.toLowerCase();
 l.innerHTML=''; let shown=0;
 t.sort((a,b)=>new Date(a.deadline)-new Date(b.deadline));
 t.forEach((task,i)=>{
  if(f && !task.subject.toLowerCase().includes(f)) return;
  if(task.done) return;
  const diff=new Date(task.deadline)-new Date();
  let scls=diff<=0?'status-red':diff<=172800000?'status-yellow':'status-green';
  const days=Math.floor(diff/(1000*60*60*24));
  const hrs=Math.floor(diff/(1000*60*60)%24);
  const min=Math.floor(diff/(1000*60)%60);
  const li=document.createElement('li');
  li.innerHTML=`<div class='subject'>${task.name} (${task.subject})</div>
  <div class='deadline'>‡∏Å‡∏≥‡∏´‡∏ô‡∏î‡∏™‡πà‡∏á: ${new Date(task.deadline).toLocaleString()}</div>
  <div class='countdown ${scls}'>‡πÄ‡∏´‡∏•‡∏∑‡∏≠‡∏≠‡∏µ‡∏Å: ${days} ‡∏ß‡∏±‡∏ô ${hrs} ‡∏ä‡∏°. ${min} ‡∏ô‡∏≤‡∏ó‡∏µ</div>
  <div class='actions'>
  <button class='done-btn'>‡∏™‡πà‡∏á‡πÅ‡∏•‡πâ‡∏ß</button>
  <button class='delete-btn'>‡∏•‡∏ö</button>
  </div>`;
  li.querySelector('.done-btn').onclick=()=>{task.done=true;save(t);render();};
  li.querySelector('.delete-btn').onclick=()=>{t.splice(i,1);save(t);render();};
  l.appendChild(li); shown++;
 });
 document.getElementById('emptyMsg').style.display=shown?'none':'block';
 updateStats(t);
}

// submit
const form=document.getElementById('taskForm');
form.onsubmit=e=>{
 e.preventDefault();
 const t=load();
 t.push({name:taskName.value,subject:subject.value,deadline:deadline.value,done:false});
 save(t); render(); e.target.reset();
};
document.getElementById('filter').oninput=render;

 const n=new Date();
 document.getElementById('time').textContent=n.toLocaleTimeString('th-TH');
 document.getElementById('date').textContent=n.toLocaleDateString('th-TH',{day:'numeric',month:'short',year:'numeric'});
},1000);
setInterval(render,60000);
render();

 localStorage.setItem('theme',light?'light':'dark');
};
</script>
